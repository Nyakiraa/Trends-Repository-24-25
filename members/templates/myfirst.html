<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYADNU PAYMENT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #f5f0f8;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 60px;
            text-align: center;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .continue-btn {
            background-color: #1a6ca4;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            width: 100%;
            max-width: 240px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .continue-btn:hover {
            background-color: #155a8a;
        }

        .continue-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 108, 164, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/adnu-payment-high-resolution-logo-transparent%201-w1eAZcnGlDxDqpQ8G8oBiEtNWC6FIJ.png" alt="MYADNU PAYMENT Logo" class="logo">
        </div>
        <button class="continue-btn" onclick="window.location.href='{% url 'login' %}'">Continue</button>


    </div>
</body>
</html>
